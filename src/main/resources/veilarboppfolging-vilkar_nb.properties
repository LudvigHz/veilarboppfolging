vilkar-privat=<h2 class="typo-undertittel" style="padding-top: 15px;">Din aktivitetsplan</h2>\n\n<p>\nDu tar nå i bruk din egen aktivitetsplan. Den er et tilbud til deg som ønsker å skifte jobb eller finne en jobb på egen hånd, uten at du er registrert som arbeidssøker eller får annen eller helsemessig  oppfølging fra NAV.\n</p>\n\n<p>\nI aktivitetsplanen kan du legge inn og redigere jobbaktiviteter og stillinger du vil søke på. Du kan også legge inn dine egne mål som jobbsøker. Det er bare du som har tilgang til innholdet i planen, den er ditt private verktøy. \n</p>\n\n\n<h2 class="typo-undertittel">Hvis du senere registrerer deg</h2>\n<p>\nHvis du på et senere tidspunkt registrerer deg som arbeidssøker eller får annen oppfølging fra NAV, må du være klar over at aktivitetsplanen din <strong>automatisk blir delt</strong> med NAV. Planen blir delt med oss for at vi skal kunne tilby deg best mulig tjenester. Aktiviteter og mål du ikke vil dele med NAV, må du slette <strong>før</strong> du registrerer deg som arbeidssøker. Slett aktivitetene enkeltvis. Aktiviteter som du vil ha med deg videre, lar du bare stå.\n</p>\n\n\n<h2 class="typo-undertittel">Oppbevaring og bruk av opplysningene</h2>\n<p>\nDu kan være trygg på at opplysningene dine er sikret på en god måte både når du bruker planen aktivt og senere. Det er alltid bare du som har tilgang til opplysningene.  \n</p>\n\n<p>\nHvis planen din på et tidspunkt blir delt med NAV, fordi du registrerer deg som arbeidssøker eller får annen oppfølging, blir innholdet i planen tilgjengelig for veiledere og medarbeidere som har ansvar for dine økonomiske stønader. Du kan fortsatt legge inn og redigere dine egne aktiviteter, men du kan ikke lenger slette opplysninger permanent. Alle opplysninger som er delt med NAV blir arkivert.\n</p>\n\n<h2 class="typo-undertittel">Statistikk</h2>\n<p>\nNAV sammenstiller anonymiserte data fra alle som fyller ut aktivitetsplanen. Informasjonen er ikke knyttet til deg som person. Formålet er å utarbeide statistikk som vi bruker til å forbedre tjenesten og til å kunne foreslå gode tiltak. Anonymiserte data blir også brukt til å lage offentlig statistikk på arbeids- og velferdsområdet, som er en viktig oppgave for NAV.\n</p>\n\n<p>\nVi ønsker deg lykke til og håper du får god nytte av aktivitetsplanen!\n</p>\n\n<p>\nLes mer om personvern\n<a href="https://www.nav.no/no/NAV+og+samfunn/Om+NAV/Lover+og+regler">lover og regler</a>\n</p>\n\n
vilkar=<h2 class="typo-undertittel" style="padding-top: 15px;">Din aktivitetsplan</h2>\n\n<p>\nDu har registrert deg som arbeidssøker hos NAV eller er registrert hos oss fordi du får helsemessig eller annen oppfølging. \n</p>\n\n<p>\nHvis du har registrert deg som arbeidssøker, husk at du i tillegg må søke om dagpenger eller andre ytelser, hvis du ønsker å motta ytelser fra NAV.\n</p>\n\n<p>\nAktivitetsplanen er et viktig verktøy for å komme i aktivitet og jobb. For at vi skal kunne følge deg opp best mulig, må du bruke aktivitetsplanen og dele den med oss. Du må følge opp de aktivitetene vi avtaler i planen. Hvis du ikke følger opp avtalte aktiviteter, vil det få konsekvenser for videre oppfølging og dine økonomiske ytelser kan bli stanset. \n</p>\n\n<p>\nAlle som ikke har reservert seg fra digital kommunikasjon med det offentlige, skal benytte aktivitetsplanen. NAV kan vurdere unntak hvis det er særlige grunner, disse vil få manuell oppfølging.\n</p>\n\n<h2 class="typo-undertittel">Slik bruker du planen</h2>\n<p>\nDu kan legge inn og redigere mål, aktiviteter og stillinger som du vil søke på. Veilederen kan se innholdet i planen og dere kan ha digital dialog om mål og de jobbrettede aktivitetene dine. \n</p>\n\n<p>\nDu kan ikke ha digital dialog med veilederen i aktivitetsplanen om ytelser du mottar, økonomisk sosialhjelp, bolig eller andre ting som ikke handler om jobbrettede aktiviteter. Bruk nav.no til å finne svar på slike spørsmål. Hvis du ikke finner svaret der, kan du ringe oss på 55 55 33 33.\n</p>\n\n<p>\nNAV kan også legge til en aktivitet for deg som du er forpliktet til å gjennomføre. Den vil ha en blå etikett <strong>«Avtalt med NAV»</strong>. Du kan ikke gjøre endringer i denne aktiviteten. NAV kan også sette etiketten «Avtalt med NAV» på en aktivitet du eller NAV har lagt inn tidligere.  Hvis du er uenig i at vi har merket en aktivitet som avtalt, kan du starte en dialog og forklare hvorfor du er uenig.\n</p>\n\n<p>\nDu kan også selv foreslå at en aktivitet skal være avtalt med NAV. Start en dialog med veilederen om forslaget. \n</p>\n\n<p>\nHvis vi vil ha kontakt med deg, starter vi en dialog i aktivitetsplanen. Du vil få et varsel fra oss hvis du ikke allerede har sett henvendelsen i aktivitetsplanen.  \n</p>\n\n<h2 classe="typo-undertittel">Meldekortet</h2>\n<p>\nHar du dagpenger eller tiltakspenger eller er arbeidssøker, skal du føre tiltak, kurs eller utdanning på meldekortet. Aktivitetsplanen din kan inneholde flere avtalte aktiviteter enn meldekortet spør deg om. Det gjelder for eksempel jobbsøking eller oppdatering av CV.   \n</p>\n\n<p>\nHar du arbeidsavklaringspenger, skal du føre alle aktiviteter du deltar på. \n</p>\n\n<p>\nMer informasjon finner du i veiledningstekstene til meldekortet.\n</P>\n\n\n<h2 class="typo-undertittel">Oppbevaring og bruk av opplysningene</h2>\n<p>\nInnholdet i aktivitetsplanen er tilgjengelig for veiledere og medarbeidere som har ansvar for dine økonomiske stønader. Opplysningene i aktivitetsplanen blir arkivert. Hvis du senere registrerer deg som arbeidssøker igjen eller får annen oppfølging, kan du hente opp de gamle opplysningene. \n</p>\n\n<h2 class="typo-undertittel">Statistikk</h2>\n<p>\nNAV sammenstiller anonymiserte data fra alle som fyller ut aktivitetsplanen. Informasjonen er ikke knyttet til deg som person. Formålet er å utarbeide statistikk som vi bruker til å forbedre tjenesten og til å kunne foreslå gode tiltak. Anonymiserte data blir også brukt til å lage offentlig statistikk på arbeid- og velferdsområdet, som er en viktig oppgave for NAV.\n</p>\n\n<p>\nVi ønsker deg lykke til og håper du får god nytte av aktivitetsplanen! \n</p>\n\n\n\n<p>\nLes mer om personvern, \n<a href="https://www.nav.no/no/NAV+og+samfunn/Om+NAV/Lover+og+regler">lover og regler</a>\n</p>\n\n
